<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-underline me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'user' %}">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'food' %}">Food</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'review' %}">Review</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'userf' %}">Add User</a></li>
                  <li><a class="dropdown-item" href="{% url 'foodf' %}">Add Food</a></li>
                  <li><a class="dropdown-item" href="{% url 'reviewf' %}">Add Review</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav><br>
    <div class="container">
        <h1>User Details</h1>
        <table style="margin-right: 50px;" class="table" border="2px solid">
            <tr class="table-danger">
                <th>Username</th>
                <th>UserAddress</th>
                <th>Action</th>
            </tr>
            {% for i in object_list %}
            <tr>
                <td class="table-primary">{{i.username}}</td>
                <td class="table-secondary">{{i.useraddress}}</td>
                <form method="post" action="">
                  {%csrf_token%}
                  <td>
                    <button class="btn btn-primary" type="submit" href="">Edit</button>
                    <button class="btn btn-danger" type="submit" href="delete/{{i.id}}" id="{{i.id}}">Delete</button>
                </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
