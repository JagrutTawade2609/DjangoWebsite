<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user' %}">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'food' %}">Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'review' %}">Review</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'userf' %}">Add User</a></li>
              <li><a class="dropdown-item" href="{% url 'foodf' %}">Add Food</a></li>
              <li><a class="dropdown-item" href="{% url 'reviewf' %}">Add Review</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a class="btn btn-outline-danger"  role="button" href="{% url 'logout' %}">Logout</a>
        </form>
      </div>
    </div>
  </nav><br>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
      <h1>Welcome {{ user.username }}!</h1>
  </div>
{% else %}
  <div class="alert alert-warni alert-dismissible fade show" role="alert">
      <h3>Error!</h3>
      <a href="{% url 'register' %}">Signup</a>
      <a href="{% url 'login' %}">Login</a>
  </div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
